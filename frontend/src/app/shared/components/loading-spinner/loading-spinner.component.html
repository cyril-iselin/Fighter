<div class="flex flex-col items-center justify-center">
  <div class="relative">
    <!-- Outer Ring -->
    <div 
      class="border-4 border-dark-card rounded-full"
      [style.width.px]="size"
      [style.height.px]="size">
    </div>
    <!-- Spinning Ring -->
    <div 
      class="absolute inset-0 border-4 border-transparent border-t-neon-green rounded-full animate-spin"
      [style.width.px]="size"
      [style.height.px]="size">
    </div>
    <!-- Inner Glow -->
    <div class="absolute inset-2 bg-neon-green/10 rounded-full animate-pulse"></div>
  </div>
  
  @if (text) {
    <p class="mt-6 text-xl font-game text-white/80 tracking-wider">{{ text }}</p>
    <div class="mt-2 flex gap-1">
      <span class="w-2 h-2 bg-neon-green rounded-full animate-bounce [animation-delay:-0.3s]"></span>
      <span class="w-2 h-2 bg-neon-green rounded-full animate-bounce [animation-delay:-0.15s]"></span>
      <span class="w-2 h-2 bg-neon-green rounded-full animate-bounce"></span>
    </div>
  }
</div>
