<div class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-lg p-2 shadow-xl backdrop-blur-sm transition-all duration-300"
     [ngClass]="getBorderClass()">
  <!-- Header -->
  <div class="flex items-center justify-between mb-2">
    <span class="text-xs text-gray-400 uppercase tracking-widest">{{ loadoutType }}</span>
    <div class="flex items-center gap-2">
      <!-- Super Armor Indicator -->
      @if (superArmorActive) {
        <span class="text-yellow-400 font-bold text-xs animate-pulse" title="Super Armor Active">
          ğŸ›¡ï¸ ARMOR
        </span>
      }
      <span class="text-red-400 font-bold text-xs tracking-wider">{{ characterName }}</span>
      <div class="w-2 h-2 rounded-full animate-pulse" 
           [ngClass]="aiEnabled ? 'bg-red-500' : 'bg-gray-500'">
      </div>
    </div>
  </div>

  <!-- Health Bar -->
  <div class="mb-2">
    <div class="flex items-center justify-between mb-1">
      <span class="text-xs font-semibold text-gray-300">HP</span>
      <span class="text-xs font-mono font-bold text-white">{{ health }}/{{ maxHealth }}</span>
    </div>
    <div class="h-2 bg-gray-700/50 rounded-full overflow-hidden border border-gray-600/50">
      <div 
        [ngClass]="getHealthColor()"
        class="h-full transition-all duration-300 ease-out shadow-lg"
        [style.width.%]="healthPercent">
      </div>
    </div>
  </div>

  <!-- Stun Meter -->
  <div class="mb-2">
    <div class="flex items-center justify-between mb-1">
      <span class="text-xs font-semibold text-orange-300">ğŸ˜µ STUN</span>
      <span class="text-xs font-mono font-bold text-orange-200">{{ stunMeter }}/{{ maxStun }}</span>
    </div>
    <div class="h-1.5 bg-gray-700/50 rounded-full overflow-hidden border border-orange-500/30">
      <div 
        [ngClass]="'bg-gradient-to-r ' + getStunColor()"
        class="h-full transition-all duration-300 ease-out shadow-lg shadow-orange-500/50"
        [style.width.%]="stunPercent">
      </div>
    </div>
  </div>

  <!-- State -->
  <div class="flex items-center justify-end gap-2">
    <span class="text-xs text-gray-400">State:</span>
    <span [ngClass]="getStateColor()" class="text-sm font-bold">
      {{ getStateDisplay() }}
    </span>
  </div>
</div>
