<div class="bg-gradient-to-br from-gray-900 to-gray-800 border-2 border-emerald-500/50 rounded-lg p-2 shadow-xl backdrop-blur-sm">
  <!-- Header -->
  <div class="flex items-center justify-between mb-2">
    <div class="flex items-center gap-2">
      <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
      <span class="text-emerald-400 font-bold text-xs tracking-wider">{{ characterName }}</span>
    </div>
    <span class="text-xs text-gray-400 uppercase tracking-widest">{{ loadoutType }}</span>
  </div>

  <!-- Health Bar -->
  <div class="mb-2">
    <div class="flex items-center justify-between mb-1">
      <span class="text-xs font-semibold text-gray-300">HP</span>
      <span class="text-xs font-mono font-bold text-white">{{ health }}/{{ maxHealth }}</span>
    </div>
    <div class="h-2 bg-gray-700/50 rounded-full overflow-hidden border border-gray-600/50">
      <div 
        [ngClass]="getHealthColor()"
        class="h-full transition-all duration-300 ease-out shadow-lg"
        [style.width.%]="healthPercent">
      </div>
    </div>
  </div>

  <!-- Special Meter -->
  <div class="mb-2">
    <div class="flex items-center justify-between mb-1">
      <span class="text-xs font-semibold text-purple-300">‚ö° SPECIAL</span>
      <span class="text-xs font-mono font-bold text-purple-200">{{ specialMeter }}/{{ maxSpecial }}</span>
    </div>
    <div class="h-1.5 bg-gray-700/50 rounded-full overflow-hidden border border-purple-500/30">
      <div 
        class="h-full bg-gradient-to-r from-purple-600 to-purple-400 transition-all duration-300 ease-out shadow-lg shadow-purple-500/50"
        [style.width.%]="specialPercent">
      </div>
    </div>
  </div>

  <!-- State & Parry Window -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="text-xs text-gray-400">State:</span>
      <span [ngClass]="getStateColor()" class="text-sm font-bold">
        {{ getStateDisplay() }}
      </span>
    </div>
    
    @if (parryWindowActive) {
      <div class="flex items-center gap-1 bg-green-500/20 border border-green-500/50 rounded-lg px-2 py-1 animate-pulse">
        <span class="text-green-400 text-xs font-bold">üõ°Ô∏è PARRY</span>
      </div>
    }
  </div>
</div>
