<div class="relative h-full bg-dark-bg rounded-full overflow-hidden">
  <div 
    class="absolute inset-y-0 rounded-full transition-all duration-300 ease-out"
    [class.left-0]="!reverse"
    [class.right-0]="reverse"
    [class.bg-gradient-to-r]="!reverse"
    [class.from-neon-green]="!reverse && !critical"
    [class.to-emerald-400]="!reverse && !critical"
    [class.from-neon-red]="!reverse && critical"
    [class.to-red-400]="!reverse && critical"
    [class.bg-gradient-to-l]="reverse"
    [class.from-neon-red]="reverse && !critical"
    [class.to-rose-400]="reverse && !critical"
    [class.from-red-600]="reverse && critical"
    [class.to-red-400]="reverse && critical"
    [style.width.%]="value">
  </div>
  <!-- Shine Effect -->
  <div class="absolute inset-0 bg-gradient-to-b from-white/20 to-transparent"></div>
</div>
