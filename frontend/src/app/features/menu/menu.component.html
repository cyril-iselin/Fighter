<div class="relative min-h-screen bg-dark-bg overflow-hidden flex flex-col">
  
  <!-- Click to Enter Overlay -->
  @if (showClickToEnter()) {
    <div 
      (click)="enterMenu()"
      class="absolute inset-0 z-50 bg-gradient-to-b from-dark-bg via-dark-bg/95 to-dark-bg flex flex-col items-center justify-center cursor-pointer group">
      
      <!-- Background glow effect -->
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-96 h-96 bg-neon-green/5 rounded-full blur-3xl animate-pulse"></div>
      </div>
      
      <!-- Content -->
      <div class="relative z-10 flex flex-col items-center">
        
        <!-- Crossed swords icon -->
        <div class="relative mb-8">
          <svg class="w-24 h-24 text-neon-green drop-shadow-[0_0_15px_rgba(57,255,20,0.5)]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6.92 5H5l-.5 4h3l2-4H6.92zM18 5h-2.5l2 4h3L20 5h-2zm-6 3L9.06 2H4.5L4 5.5h2.5l2 4L12 8zm0 0l3.5 1.5 2-4H20l-.5-3.5h-4.56L12 8zM12 10l-7 10.5L2 22l1.5-3 7.5-10.5-2-4.5 3 3 3-3-2 4.5L21 19l1.5 3-3-1.5L12 10z"/>
          </svg>
          
          <!-- Pulsing rings -->
          <div class="absolute inset-0 -m-4 rounded-full border border-neon-green/30 animate-ping"></div>
          <div class="absolute inset-0 -m-8 rounded-full border border-neon-green/20 animate-ping" style="animation-delay: 0.3s;"></div>
        </div>
        
        <!-- Main text -->
        <h1 class="text-4xl md:text-5xl font-game text-white tracking-wider text-center mb-4 drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">
          Bereit für den Kampf
        </h1>
        <h2 class="text-3xl md:text-4xl font-game text-neon-green tracking-wider text-center mb-12 drop-shadow-[0_0_15px_rgba(57,255,20,0.5)]">
          meines Lebens
        </h2>
        
        <!-- Click prompt -->
        <div class="flex flex-col items-center group-hover:scale-105 transition-transform duration-300">
          <div class="px-8 py-4 border-2 border-neon-green/50 rounded-lg bg-neon-green/10 group-hover:bg-neon-green/20 group-hover:border-neon-green transition-all duration-300">
            <span class="text-xl font-game text-neon-green tracking-widest">
              KLICKEN ZUM STARTEN
            </span>
          </div>
          
          <!-- Animated arrow -->
          <svg class="w-8 h-8 text-neon-green/70 mt-4 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
          </svg>
        </div>
      </div>
      
      <!-- Corner decorations -->
      <div class="absolute top-8 left-8 w-16 h-16 border-l-2 border-t-2 border-neon-green/30"></div>
      <div class="absolute top-8 right-8 w-16 h-16 border-r-2 border-t-2 border-neon-green/30"></div>
      <div class="absolute bottom-8 left-8 w-16 h-16 border-l-2 border-b-2 border-neon-green/30"></div>
      <div class="absolute bottom-8 right-8 w-16 h-16 border-r-2 border-b-2 border-neon-green/30"></div>
    </div>
  }
  
  <!-- Animated Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Grid Pattern -->
    <div class="absolute inset-0 opacity-5"
      style="background-image: linear-gradient(rgba(0,255,136,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,136,0.1) 1px, transparent 1px); background-size: 50px 50px;">
    </div>
    
    <!-- Floating Orbs -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-neon-green/10 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-neon-red/10 rounded-full blur-3xl animate-float" style="animation-delay: -1.5s;"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-neon-blue/5 rounded-full blur-3xl"></div>
    
    <!-- Scan Lines -->
    <div class="absolute inset-0 opacity-[0.02]"
      style="background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);">
    </div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 flex-1 flex flex-col items-center justify-center px-4">
    
    <!-- Logo / Title -->
    <div class="text-center mb-16">
      <!-- Glowing Title -->
      <h1 class="relative">
        <span class="block text-7xl md:text-9xl font-black font-game tracking-wider text-transparent bg-clip-text bg-gradient-to-b from-white via-white to-white/50">
          FIGHTER
        </span>
        <!-- Glow Effect -->
        <span class="absolute inset-0 text-7xl md:text-9xl font-black font-game tracking-wider text-neon-green blur-2xl opacity-30">
          FIGHTER
        </span>
      </h1>
      
      <!-- Subtitle -->
      <div class="mt-4 flex items-center justify-center gap-4">
        <div class="h-px w-16 bg-gradient-to-r from-transparent to-neon-green/50"></div>
        <p class="text-lg md:text-xl font-game text-white/40 tracking-[0.3em] uppercase">
          Leben oder Tod
        </p>
        <div class="h-px w-16 bg-gradient-to-l from-transparent to-neon-green/50"></div>
      </div>
    </div>

    <!-- Menu Buttons -->
    <div class="flex flex-col gap-4 w-full max-w-md">
      
      <!-- Campaign Button (Endlos Modus) -->
      <button 
        (click)="startEndless()"
        class="group relative overflow-hidden rounded-2xl transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
        
        <!-- Animated Border Gradient -->
        <div class="absolute -inset-[1px] bg-gradient-to-r from-yellow-500 via-neon-red to-yellow-500 rounded-2xl opacity-70 group-hover:opacity-100 transition-opacity"
          style="background-size: 200% 100%; animation: gradient-shift 3s linear infinite;">
        </div>
        
        <!-- Button Background -->
        <div class="absolute inset-[1px] bg-gradient-to-r from-dark-card via-dark-bg to-dark-card rounded-2xl"></div>
        
        <!-- Hover Glow -->
        <div class="absolute inset-0 bg-gradient-to-r from-yellow-500/0 via-yellow-500/10 to-yellow-500/0 opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl"></div>
        
        <!-- Content -->
        <div class="relative px-8 py-6 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 rounded-xl bg-yellow-500/10 flex items-center justify-center group-hover:bg-yellow-500/20 transition-colors">
              <svg class="w-7 h-7 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
              </svg>
            </div>
            <div class="text-left">
              <h3 class="text-xl font-game font-bold text-white group-hover:text-yellow-400 transition-colors">Endlos Modus</h3>
              <p class="text-sm text-white/50 group-hover:text-white/70 transition-colors">Endlose Wellen mit Boni</p>
            </div>
          </div>
          
          <!-- Arrow -->
          <div class="w-10 h-10 rounded-full bg-yellow-500/10 flex items-center justify-center group-hover:bg-yellow-500 group-hover:text-dark-bg transition-all">
            <svg class="w-5 h-5 text-yellow-400 group-hover:text-dark-bg transition-colors transform group-hover:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
        
        <!-- Shine Effect -->
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
          <div class="absolute inset-0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
        </div>
      </button>

      <!-- Single Player Button -->
      <button 
        (click)="startTraining()"
        class="group relative overflow-hidden rounded-2xl transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
        
        <!-- Animated Border Gradient -->
        <div class="absolute -inset-[1px] bg-gradient-to-r from-neon-blue via-neon-green to-neon-blue rounded-2xl opacity-70 group-hover:opacity-100 transition-opacity"
          style="background-size: 200% 100%; animation: gradient-shift 3s linear infinite;">
        </div>
        
        <!-- Button Background -->
        <div class="absolute inset-[1px] bg-gradient-to-r from-dark-card via-dark-bg to-dark-card rounded-2xl"></div>
        
        <!-- Hover Glow -->
        <div class="absolute inset-0 bg-gradient-to-r from-neon-blue/0 via-neon-blue/10 to-neon-blue/0 opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl"></div>
        
        <!-- Content -->
        <div class="relative px-8 py-6 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 rounded-xl bg-neon-blue/10 flex items-center justify-center group-hover:bg-neon-blue/20 transition-colors">
              <svg class="w-7 h-7 text-neon-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <div class="text-left">
              <h3 class="text-xl font-game font-bold text-white group-hover:text-neon-blue transition-colors">Training</h3>
              <p class="text-sm text-white/50 group-hover:text-white/70 transition-colors">Gegen KI üben</p>
            </div>
          </div>
          
          <!-- Arrow -->
          <div class="w-10 h-10 rounded-full bg-neon-blue/10 flex items-center justify-center group-hover:bg-neon-blue group-hover:text-dark-bg transition-all">
            <svg class="w-5 h-5 text-neon-blue group-hover:text-dark-bg transition-colors transform group-hover:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
        
        <!-- Shine Effect -->
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
          <div class="absolute inset-0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
        </div>
      </button>

      <!-- Leaderboard Button -->
      <button 
        (click)="showLeaderboard()"
        class="group relative overflow-hidden rounded-2xl transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
        
        <!-- Animated Border Gradient -->
        <div class="absolute -inset-[1px] bg-gradient-to-r from-purple-500 via-pink-500 to-purple-500 rounded-2xl opacity-70 group-hover:opacity-100 transition-opacity"
          style="background-size: 200% 100%; animation: gradient-shift 3s linear infinite;">
        </div>
        
        <!-- Button Background -->
        <div class="absolute inset-[1px] bg-gradient-to-r from-dark-card via-dark-bg to-dark-card rounded-2xl"></div>
        
        <!-- Hover Glow -->
        <div class="absolute inset-0 bg-gradient-to-r from-purple-500/0 via-purple-500/10 to-purple-500/0 opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl"></div>
        
        <!-- Content -->
        <div class="relative px-8 py-6 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 rounded-xl bg-purple-500/10 flex items-center justify-center group-hover:bg-purple-500/20 transition-colors">
              <svg class="w-7 h-7 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
            </div>
            <div class="text-left">
              <h3 class="text-xl font-game font-bold text-white group-hover:text-purple-400 transition-colors">Bestenliste</h3>
              <p class="text-sm text-white/50 group-hover:text-white/70 transition-colors">Top 100 Spieler</p>
            </div>
          </div>
          
          <!-- Arrow -->
          <div class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center group-hover:bg-purple-500 group-hover:text-dark-bg transition-all">
            <svg class="w-5 h-5 text-purple-400 group-hover:text-dark-bg transition-colors transform group-hover:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </div>
        
        <!-- Shine Effect -->
        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
          <div class="absolute inset-0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
        </div>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="relative z-10 py-6 text-center">
    <p class="text-xs text-white/20 font-game tracking-wider">
      © 2025 FIGHTER · Made with <span class="text-neon-red">♥</span>
    </p>
  </footer>
</div>
