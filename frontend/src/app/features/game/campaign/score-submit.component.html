<!-- Score Submit Modal - Nach dem Tod Namen eingeben -->
<div class="fixed inset-0 bg-black/95 flex items-center justify-center z-50 backdrop-blur-sm overflow-y-auto py-8">
  
  <!-- Animated Background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-neon-red/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-yellow-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 0.5s;"></div>
  </div>
  
  <div class="relative z-10 flex flex-col gap-4 items-center mx-4 w-full max-w-lg">
    <!-- Main Card -->
    <div class="w-full bg-gradient-to-b from-gray-900/90 to-black/90 rounded-3xl border border-yellow-500/30 shadow-2xl shadow-yellow-500/20 overflow-hidden">
      
      <!-- Header with glow -->
      <div class="relative px-8 pt-8 pb-6 text-center">
        <div class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-transparent via-yellow-500 to-transparent"></div>
        
        <!-- Trophy Icon -->
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-yellow-500/20 mb-4 animate-bounce-subtle">
          <span class="text-5xl">üèÜ</span>
        </div>
        
        <h2 class="text-3xl font-bold text-white font-orbitron tracking-wider mb-2">
          NEUER REKORD!
        </h2>
        <p class="text-yellow-400/80 font-orbitron">
          Du hast Level {{ level() }} erreicht
        </p>
      </div>
      
      <!-- Score Display -->
      <div class="px-8 pb-6">
        <div class="bg-black/50 rounded-2xl p-6 border border-yellow-500/20">
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="text-center">
              <div class="text-sm text-gray-400 font-orbitron mb-1">LEVEL</div>
              <div class="text-3xl font-bold text-yellow-400 font-orbitron">{{ level() }}</div>
              <div class="text-xs text-gray-500">√ó 100 = {{ levelPoints() }}</div>
            </div>
            <div class="text-center">
              <div class="text-sm text-gray-400 font-orbitron mb-1">BONUS</div>
              <div class="text-3xl font-bold text-neon-green font-orbitron">+{{ bonusPoints() }}</div>
              <div class="text-xs text-gray-500">Gegner-Schaden</div>
            </div>
          </div>
          
          <div class="border-t border-yellow-500/20 pt-4">
            <div class="text-center">
              <div class="text-sm text-gray-400 font-orbitron mb-1">GESAMTPUNKTE</div>
              <div class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-yellow-200 to-yellow-400 font-orbitron animate-pulse">
                {{ totalScore() }}
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Name Input -->
      <div class="px-8 pb-6">
        <label class="block text-sm text-gray-400 font-orbitron mb-2">
          DEIN NAME
        </label>
        <div class="relative">
          <input 
            #nameInput
            type="text"
            [value]="playerName()"
            (input)="onNameInput($event)"
            (keydown.enter)="onSubmit()"
            maxlength="20"
            placeholder="K√§mpfer"
            class="w-full px-6 py-4 bg-black/50 border-2 border-yellow-500/30 rounded-xl
                   text-xl text-white font-orbitron text-center
                   placeholder:text-gray-600
                   focus:border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500/20
                   transition-all duration-300"
          />
          <div class="absolute right-4 top-1/2 -translate-y-1/2 text-xs text-gray-500">
            {{ playerName().length }}/20
          </div>
        </div>
      </div>
      
      <!-- Buttons -->
      <div class="px-8 pb-8 flex gap-6">
        <button
          (click)="onSkip()"
          class="flex-1 px-6 py-4 border-2 border-gray-600 text-gray-400
                 font-orbitron text-lg tracking-wider rounded-xl
                 hover:border-gray-400 hover:text-gray-200 
                 transition-all duration-300"
        >
          √úBERSPRINGEN <span class="text-sm opacity-60">[ESC]</span>
        </button>
        <button
          (click)="onSubmit()"
          [disabled]="!canSubmit()"
          class="flex-1 px-6 py-4 bg-gradient-to-r from-yellow-600 to-yellow-500 text-black
                 font-orbitron text-lg font-bold tracking-wider rounded-xl
                 hover:from-yellow-500 hover:to-yellow-400
                 disabled:opacity-50 disabled:cursor-not-allowed
                 transition-all duration-300 shadow-lg shadow-yellow-500/30"
        >
          @if (submitting()) {
            <span class="animate-pulse">SPEICHERN...</span>
          } @else {
            EINTRAGEN <span class="text-sm opacity-60">[ENTER]</span>
          }
        </button>
      </div>
      
    </div>
    
    <!-- Combat Log Panel (below, same width) -->
    <div class="w-full">
      <app-combat-log [showLog]="true" [maxEntries]="100"></app-combat-log>
    </div>
  </div>
</div>
