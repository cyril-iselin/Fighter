<div class="flex justify-between items-start w-full px-4 md:px-8 lg:px-12">
  <!-- Player 1 Info -->
  <div class="flex-1 max-w-xs md:max-w-sm lg:max-w-md group">
    <div class="relative bg-gradient-to-r from-dark-card/90 to-transparent backdrop-blur-sm rounded-lg p-3 md:p-4 border-l-4 border-neon-green overflow-hidden">
      <!-- Glow Effect -->
      <div class="absolute inset-0 bg-gradient-to-r from-neon-green/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
      
      <div class="relative">
        <div class="flex items-center gap-2 mb-2">
          <span class="text-xs font-bold text-neon-green/60 font-game tracking-widest">P1</span>
          <span class="text-sm md:text-lg font-bold text-white font-game truncate">
            {{ isPlayer1 ? 'DU' : player1Name }}
          </span>
        </div>
        
        <app-health-bar [value]="player1Health"></app-health-bar>
        <div class="mt-1 text-right text-xs font-mono text-neon-green/60">{{ player1Health }}%</div>
        
        <!-- Special Bar (Player) -->
        <div class="mt-2">
          <div class="flex items-center gap-2 mb-1">
            <span 
              class="text-[10px] font-bold font-game tracking-widest"
              [class.text-cyan-400]="specialReady"
              [class.animate-pulse]="specialReady"
              [class.text-cyan-500/60]="!specialReady">
              {{ specialReady ? '⚡ SPEZIAL BEREIT!' : 'SPEZIAL' }}
            </span>
          </div>
          <div class="relative h-2 bg-dark-bg/50 rounded-full overflow-hidden">
            <div 
              class="absolute inset-y-0 left-0 rounded-full transition-all duration-150 ease-out"
              [class.bg-gradient-to-r]="true"
              [class.from-cyan-400]="!specialReady"
              [class.to-blue-500]="!specialReady"
              [class.from-cyan-300]="specialReady"
              [class.to-cyan-500]="specialReady"
              [class.animate-pulse]="specialReady"
              [style.width.%]="player1SpecialMeter">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- VS Badge -->
  <div class="relative mx-2 md:mx-4 flex-shrink-0" [class.opacity-100]="hasOpponent" [class.opacity-30]="!hasOpponent">
    <div class="px-3 md:px-6 py-2 bg-dark-card/80 backdrop-blur-sm rounded-lg border border-white/10">
      <span class="text-lg md:text-2xl font-black font-game text-transparent bg-clip-text bg-gradient-to-r from-neon-green via-white to-neon-red">
        VS
      </span>
    </div>
  </div>

  <!-- Player 2 Info -->
  <div class="flex-1 max-w-xs md:max-w-sm lg:max-w-md group">
    <div 
      class="relative bg-gradient-to-l from-dark-card/90 to-transparent backdrop-blur-sm rounded-lg p-3 md:p-4 border-r-4 overflow-hidden transition-all"
      [class.border-neon-red]="hasOpponent"
      [class.border-dashed]="!hasOpponent"
      [class.border-gray-600]="!hasOpponent"
      [class.opacity-50]="!hasOpponent">
      
      <!-- Glow Effect -->
      <div class="absolute inset-0 bg-gradient-to-l from-neon-red/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
      
      <div class="relative">
        @if (hasOpponent) {
          <div class="flex items-center justify-end gap-2 mb-2">
            <span class="text-sm md:text-lg font-bold text-white font-game truncate">
              {{ isPlayer1 ? player2Name : 'DU' }}
            </span>
            <span class="text-xs font-bold text-neon-red/60 font-game tracking-widest">P2</span>
          </div>
          
          <app-health-bar [value]="player2Health" [reverse]="true"></app-health-bar>
          <div class="mt-1 text-left text-xs font-mono text-neon-red/60">{{ player2Health }}%</div>
          
          <!-- Stun Bar -->
          <div class="mt-2">
            <div class="flex items-center justify-end gap-2 mb-1">
              <span class="text-[10px] font-bold text-yellow-500/60 font-game tracking-widest">BETÄUBUNG</span>
            </div>
            <app-stun-bar [value]="player2StunMeter" [reverse]="true" [isStunned]="player2Stunned"></app-stun-bar>
          </div>
        } @else {
          <div class="flex items-center justify-end gap-2 mb-2">
            <span class="text-sm md:text-lg font-medium text-gray-500 italic font-game animate-pulse">Warten...</span>
            <span class="text-xs font-bold text-gray-600 font-game tracking-widest">P2</span>
          </div>
          <div class="h-3 bg-dark-bg/50 rounded-full"></div>
        }
      </div>
    </div>
  </div>
</div>
