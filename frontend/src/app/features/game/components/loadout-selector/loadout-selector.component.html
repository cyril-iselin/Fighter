<div class="flex items-center gap-4 px-6 py-3 bg-dark-card/70 backdrop-blur-md rounded-2xl border border-white/10">
  <span class="text-sm font-game text-white/50 tracking-wider">{{ label }}</span>
  <div class="flex gap-2">
    @for (option of loadouts; track option.id) {
      <button 
        (click)="selectLoadout(option.id)"
        class="relative px-5 py-2 rounded-xl font-game text-sm font-bold transition-all duration-200"
        [class.bg-neon-green]="selected === option.id && option.id === 'bare'"
        [class.bg-neon-blue]="selected === option.id && option.id === 'sword'"
        [class.text-dark-bg]="selected === option.id"
        [class.shadow-lg]="selected === option.id"
        [class.shadow-neon-green/30]="selected === option.id && option.id === 'bare'"
        [class.shadow-neon-blue/30]="selected === option.id && option.id === 'sword'"
        [class.bg-dark-bg/50]="selected !== option.id"
        [class.text-white/60]="selected !== option.id"
        [class.hover:bg-dark-bg]="selected !== option.id"
        [class.hover:text-white]="selected !== option.id">
        <span class="flex items-center gap-2">
          <span class="text-lg">{{ option.icon }}</span>
          {{ option.name }}
        </span>
      </button>
    }
  </div>
</div>
