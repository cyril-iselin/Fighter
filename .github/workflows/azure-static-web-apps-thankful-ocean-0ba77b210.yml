name: Azure Static Web Apps CI/CD

on:
  push:
    tags:
      - "*"

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      # Frontend build
      - name: Install & build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # Functions build (TypeScript -> dist)
      - name: Install & build functions
        working-directory: azure-functions
        run: |
          npm ci
          npm run build

      # Deploy (skip Oryx builds)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_0BA77B210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          skip_app_build: true
          skip_api_build: true

          # app_location points to *built* static files when skip_app_build=true
          app_location: "frontend/dist/fighter/browser"
          output_location: ""

          # api_location points to compiled JS output for TS functions
          api_location: "azure-functions/dist"
