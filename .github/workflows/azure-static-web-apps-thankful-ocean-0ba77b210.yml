name: Azure Static Web Apps CI/CD

on:
  push:
    tags:
      - "*"

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      # Build Frontend (Angular 21 braucht Node >= 20.19)
      - name: Install & build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # Deploy: Frontend upload aus dist, API wird im Quellordner gebaut
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_OCEAN_0BA77B210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Wir laden das fertig gebaute Frontend hoch
          skip_app_build: true
          app_location: "frontend/dist/fighter/browser"
          output_location: ""

          # API: nicht skippen -> SWA erkennt Sprache Ã¼ber package.json und baut TS
          skip_api_build: false
          api_location: "azure-functions"
          api_build_command: "npm ci && npm run build"
